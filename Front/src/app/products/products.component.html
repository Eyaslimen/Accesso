<div class="shop">
  <h1>Product Overview</h1>
  <div class="menu">
    <div class="prods" *ngFor="let category of categories" (click)="onCategoryClick(category.id)">
      <a>{{ category.name }}</a>
    </div>
    <div class="buttons">
      <button class="bt1" (click)="toggleFilterForm()">Filter</button>
      <button class="bt2" (click)="toggleSearchForm()">Search</button>
    </div>
  </div>
  <!-- Formulaire de filtrage -->
  <div class="filter-form" *ngIf="showFilterForm">
    <div class="filter-form-content">
      <label for="minPrice">Min Price:</label>
      <input type="number" id="minPrice" [(ngModel)]="minPrice">
      <label for="maxPrice">Max Price:</label>
      <input type="number" id="maxPrice" [(ngModel)]="maxPrice">
      <label for="brand">Brand:</label>
      <input type="text" id="brand" >
      <button (click)="onFilterClick()">Filter</button>
    </div>
  </div> 
   <!-- search -->
   <div class="search-form" *ngIf="showSearch">
    <div class="search-form-content">
      <label for="product">Search:</label>
      <input type="text" id="product" [(ngModel)]="query" style="width: 100%;">
      <button (click)="onSearchClick()">Search</button>
    </div>
  </div> 

  <div class="Products">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="'http://localhost:5278/' + product.imageUrl" alt="{{ product.name }}">
      <div class="product-info">
        <h2>{{ product.name }}</h2>
        <p class="description">{{ product.description }}</p>
        <div class="button">
          <a>${{ product.price }}</a>
          <a class="cart-btn" (click)="onAddToCart(product.id)">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> ADD TO CART
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
