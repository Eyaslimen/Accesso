<h1>Asslemaaaaaaa</h1>


<form >
    <label for="username">Username</label>
    <!-- NgModel pour databinding entre model and vue ; torbtelna eli bch yetekteb fl input beli mawjoud fl user ; kn nmchiw lel .ts w naatiw valeur l username mathalan tw nelkawh maktoub fi lpartie mtee l input  -->
    <input type="text" id="username" [(ngModel)]="user.username" name="username" required>
  
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
  
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
  
    <button type="submit">Register</button>
  </form>
