
<div class="Cartpage">
<div class="db"><span><a href="/home">home</a></span>
<span style="color: gainsboro;"> > shopping cart </span> </div>
<div class="cart">
  <div class="Tab">
 <table>
  <tr>
    <th>Image</th>
    <th>Product Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Total</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let cartItem of cartItems">
    <td><img [src]="'http://localhost:5278/' + cartItem.imageUrl" alt="{{ cartItem.productName }}"></td>
    <td>{{ cartItem.productName }}</td>
    <td>${{ cartItem.price }}</td>
    <td>{{ cartItem.quantity }}</td>
    <td>${{ cartItem.price * cartItem.quantity}}</td>
    <td><i class="fa-solid fa-trash" style="color: red;cursor: pointer;"(click)="Delete(cartItem.id)"></i></td>
  </tr>
</table>
<button style="margin-left: 30%;margin-top: 2%;" routerLink="/shop">Continue Shopping</button> </div>
<div class="cartInfo">
  <h3>CART TOTALS</h3> <br>
  <h6>Total : ${{total}}</h6> <br>
  <button (click)="goToCheckout()">Proceed To Checkout</button>
</div>
</div>
<router-outlet></router-outlet>
